<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping√ºino</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #a0e9f7, #fff0f0);
            overflow: hidden;
        }

        svg {
            width: 200px;
            height: 300px;
            z-index: 2;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud1 {
            width: 120px;
            height: 70px;
            top: 50px;
            left: 20px;
        }

        .cloud1::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 10px;
        }

        .cloud1::after {
            width: 80px;
            height: 80px;
            top: -40px;
            right: 10px;
        }

        .cloud2 {
            width: 140px;
            height: 90px;
            top: 120px;
            right: 50px;
        }

        .cloud2::before {
            width: 70px;
            height: 70px;
            top: -40px;
            left: 20px;
        }

        .cloud2::after {
            width: 90px;
            height: 90px;
            top: -50px;
            right: 10px;
        }
        
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
        
        <ellipse cx="100" cy="160" rx="70" ry="100" fill="black" />
        <ellipse cx="100" cy="160" rx="50" ry="80" fill="white" />
      
        <circle cx="100" cy="60" r="50" fill="black" />
        <circle cx="100" cy="60" r="40" fill="white" />
        
        <circle cx="80" cy="50" r="8" fill="black" />
        <circle cx="120" cy="50" r="8" fill="black" />

        <polygon points="90,80 110,80 100,100" fill="orange" />
        
        <ellipse cx="70" cy="270" rx="15" ry="10" fill="orange" />
        <ellipse cx="130" cy="270" rx="15" ry="10" fill="orange" />

        <ellipse cx="30" cy="160" rx="20" ry="50" fill="black" />
        <ellipse cx="170" cy="160" rx="20" ry="50" fill="black" />
    </svg>
</body>
</html>
